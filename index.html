<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <div class="main-area">
            <div class="txt"> 
                <h1>Todo App</h1>
            </div>
            <div>
                <p class="para-alert" style="margin-bottom: 20px;background-color: red;border-radius: 10px;color: #fff;font-weight: bold;">Your Item is added</p>
                <div class="box">
                    <div class="item-text">
                        <input class="input" type="text" placeholder="Enter Any item">
                        <button  class="submitbtn" type="submit">Submit</button>
                    </div>
                    <div class="itemList">
                        <div class="item">
                            <p>Item</p>
                            <div class="btn third">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                            </div>
                        </div>
                    </div>
                    <button class="clear animated-button1 hidden">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Clear Items
                    </button>
                </div>
            </div>
            <div class="modal hidden">
                <input type="text" class="modal-input">
                <button type="submit" class="done-btn bubbly-button"><span>Done</span></button>
            </div>
            <div class="overlay hidden"></div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</body>
</html>
